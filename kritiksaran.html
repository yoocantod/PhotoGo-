<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Kritik dan Saran</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-sm">
                <div class="card-body">
                    <h4 class="card-title text-center mb-3">Kritik & Saran</h4>
                    <p class="text-center text-muted">
                        Masukan Anda sangat berarti bagi kami
                    </p>

                    <form>
                        <div class="mb-3">
                            <label class="form-label">Nama (Opsional)</label>
                            <input type="text" class="form-control" placeholder="Masukkan nama Anda">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email (Opsional)</label>
                            <input type="email" class="form-control" placeholder="Masukkan email Anda">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Jenis Masukan</label>
                            <select class="form-select">
                                <option selected>Pilih...</option>
                                <option value="kritik">Kritik</option>
                                <option value="saran">Saran</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Pesan</label>
                            <textarea class="form-control" rows="4" placeholder="Tuliskan kritik atau saran Anda..." required></textarea>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                Kirim Masukan
                            </button>
                        </div>
                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
