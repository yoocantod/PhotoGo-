<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>PhotoGo!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="photoboth.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark fixed-top custom-navbark">
        <div class="container">
            <a class="navbar-brand fw-bold mx-auto" href="index.html">PhotoGo!</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            </div>
        </div>
        </nav>
<div class="container">
  <video id="video" autoplay playsinline></video>

  <div class="grid" id="photoGrid">
    <!-- 6 slot -->
    <div class="slot"></div>
    <div class="slot"></div>
    <div class="slot"></div>
    <div class="slot"></div>
    <div class="slot"></div>
    <div class="slot"></div>
  </div>

  <div class="controls">
    <button id="captureBtn">Capture</button>
    <a href="frame.html">
    <button id="finishBtn" disabled>Finish</button>
    </a>
  </div>
</div>

<canvas id="canvas" hidden></canvas>

<script src="photoboth.js"></script>
</body>
</html>
